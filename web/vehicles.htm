<!DOCTYPE html>
<html>
    <head>
        <title>My Web App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="stylesheet" type="text/css" href="./static/css/font.css">
    </head>
    <body>
        <header></header>
        <main class="flex">
            <table id="cars" class="table-auto w-full">
                <thead class="bg-blue-300">
                    <tr>
                        <th class="px-6 py-3 text-left text--700">Car</th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr class="hover:bg-gray-100">
                        <td class="px-6 py-4 text-left text-gray-700">
                            <a href="#" class="car-link"
                                data-fuel="10.0 gallons"
                                data-odometer="12345.0 miles">Toyota Camry</a>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="px-6 py-4 text-left text-gray-700">
                            <a href="#" class="car-link"
                                data-fuel="12.0 gallons"
                                data-odometer="15678.0 miles">Honda Accord</a>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="px-6 py-4 text-left text-gray-700">
                            <a href="#" class="car-link"
                                data-fuel="15.0 gallons"
                                data-odometer="18901.0 miles">Ford F-150</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="fuel-records" class="table-auto w-full">
                <thead class="bg-blue-300">
                    <tr>
                        <th class="px-6 py-3 text-left text-gray-700">Fuel Gauge
                            Records</th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                </tbody>
            </table>
            <table id="odometer-records" class="table-auto w-full">
                <thead class="bg-blue-300">
                    <tr>
                        <th class="px-6 py-3 text-left text-gray-700">Odometer
                            Records</th>
                    </tr>
                </thead>
                <tbody class="bg-white">

                </tbody>
            </table>
        </main>
    </body>
</html>
